name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Checkout cdkteck-ui Repository
        uses: actions/checkout@v3
        with:
          repository: CidQueiroz/cdkteck-ui
          path: cdkteck-ui
          token: ${{ secrets.NODE_AUTH_TOKEN }} # Assuming this token has access, otherwise ASSETS_REPO_TOKEN if it's the same.

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Run Frontend Build Check
        run: npm run build
        working-directory: ./frontend

      - name: Run Backend Docker Build Check
        run: docker build . --file ./backend/Dockerfile
        
      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
