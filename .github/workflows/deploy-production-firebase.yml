name: Deploy Frontend to Firebase Hosting (Production)

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  build_and_deploy_production:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout GestaoRPD Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: 2. Download Build Artifact from Release Workflow
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: release.yml
          name: dist
          path: frontend/dist
          run_id: ${{ github.event.workflow_run.id }}

      - name: 3. Verify build output
        run: |
          echo "Verificando dist..."
          ls -la frontend/dist/
          
      - name: 4. Install Firebase CLI
        run: npm install -g firebase-tools

      - name: 5. Deploy to Firebase Production
        run: firebase deploy --only hosting:gestaorpd-app --project cdkteck-hub --token "${{ secrets.FIREBASE_TOKEN }}"
        working-directory: frontend
